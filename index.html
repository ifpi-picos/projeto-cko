<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <html lang="pt-BR">

        <title>AGÊNCIA DE FINANÇAS</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            h1 {
                font-size: 50px;
            }
        </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th/id/R.45d050a2709ec388142eeae8a15ccb68?rik=bGuz%2bWJQAN0i3Q&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_464500.png&ehk=9tf0eF0gx0nDOZSVYP6B6BYtXmu3mtxovGW%2bKlAU0mM%3d&risl=&pid=ImgRaw&r=0.jpg" alt="img" width="100" height="100">
        <h1>AGÊNCIA DE FINANÇAS</h1>
        <form id="form">
            <label for="tipo">Tipo:</label>
            <select class="selection" id="tipo">
                <option value="receita">Receita</option>
                <option value="gasto">Gasto</option>
            </select>

            <label class="lab" for="descricao">Descrição:</label>
            <input type="text" id="descricao" required>

            <label class="lab" for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01" required>

            <label class="lab" for="data">Data:</label>
            <input type="date" id="data" required>

            <input type="submit" value="Adicionar">
        </form>

        <div id="transacoes">
            <h2>Transações:</h2>
            <ul id="lista-transacoes"></ul>
        </div>

        <div class="saldo">
            <label for="receita">Receitas:</label>
            <span name="receita" class="receita" id="saldo-receita">R$ (+) 0,00</span>
            <label for="gasto">Gastos:</label>
            <span name="gasto" class="gasto" id="saldo-gasto">R$ (-) 0,00</span>
            <label for="total">Saldo:</label>
            <span name="total" id="total">R$ 0,00</span>
        </div>

        <div class="mensagem" id="mensagem"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
